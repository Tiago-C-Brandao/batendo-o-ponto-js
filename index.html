<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Batendo o Ponto</title>
</head>
<body>
    <div class="container">
        <form class="enter">    
            <p>Que horas você entrou?</p>
            <input type="text" placeholder="00" maxlength="2" class="enter-hour" id="value">
            <p class="point">:</p>
            <input type="text" placeholder="00" maxlength="2" class="enter-minute" id="value">
        </form>
        <form class="lunch">    
            <p>Quantos minutos você fará de almoço?</p>
            <input type="text" placeholder="00" class="lunch" id="value">
        </form>
        <form class="ped-w">    
            <p>Você fará PED hoje?</p>
            <p>Sim</p>
            <input type="checkbox" id="checkPed" value="s">
        </form>
        <form class="ped">    
            <p>Quantos minutos serão?</p>
            <input type="text" placeholder="00" value="00" id="value">
        </form>
        <form class="english-w">    
            <p>Você fará inglês hoje?</p>
            <p>Sim</p>
            <input type="checkbox" id="checkEnglish" value="s">
        </form>
        <form class="english">    
            <p>Quantos minutos serão?</p>
            <input type="text" placeholder="00" value="00" id="value">
        </form>
        <form class="result">
            <button onclick="result()">Resultado</button>
        </form>
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
